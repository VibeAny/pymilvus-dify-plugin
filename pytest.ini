# Test Configuration for Milvus Plugin Rewrite

[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --disable-warnings --cov=provider --cov=tools --cov-report=html --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real Milvus instance)
    e2e: End-to-end tests (full workflow tests)
    slow: Slow running tests

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning