identity:
  author: "AI Plugin Developer"
  name: "milvus"
  label:
    en_US: "Milvus Vector Database"
    zh_Hans: "Milvus 向量数据库"
    pt_BR: "Banco de Dados Vetorial Milvus"
  description:
    en_US: "Complete Milvus vector database integration with collection management, vector search, text embedding via Dify models, semantic search, and BM25 keyword search capabilities for AI applications"
    zh_Hans: "完整的 Milvus 向量数据库集成，为 AI 应用提供集合管理、向量搜索、通过 Dify 模型的文本嵌入、语义搜索和 BM25 关键词搜索功能"
    pt_BR: "Integração completa do banco de dados vetorial Milvus com gerenciamento de coleções, busca vetorial, embedding de texto via modelos Dify, busca semântica e busca por palavras-chave BM25 para aplicações de IA"
  icon: "icon.svg"
  tags:
    - search
    - utilities
    - productivity

credentials_for_provider:
  # Milvus gRPC Connection Configuration
  uri:
    type: text-input
    required: true
    label:
      en_US: "Milvus Server URI"
      zh_Hans: "Milvus 服务器地址"
      pt_BR: "URI do Servidor Milvus"
    placeholder:
      en_US: "milvus-server.com:19530"
      zh_Hans: "milvus-server.com:19530"
      pt_BR: "milvus-server.com:19530"
    help:
      en_US: "Milvus server endpoint (gRPC format like host:port or HTTP/HTTPS URLs will be auto-converted)"
      zh_Hans: "Milvus 服务器端点（gRPC 格式如 host:port 或 HTTP/HTTPS URL 将自动转换）"
      pt_BR: "Endpoint do servidor Milvus (formato gRPC como host:port ou URLs HTTP/HTTPS serão auto-convertidas)"
    
  user:
    type: text-input
    required: true
    default: "root"
    label:
      en_US: "Username"
      zh_Hans: "用户名"
      pt_BR: "Nome de Usuário"
    placeholder:
      en_US: "user"
      zh_Hans: "user"
      pt_BR: "user"
    help:
      en_US: "Milvus database username"
      zh_Hans: "Milvus 数据库用户名"
      pt_BR: "Nome de usuário do banco de dados Milvus"
    
  password:
    type: secret-input
    required: true
    label:
      en_US: "Password"
      zh_Hans: "密码"
      pt_BR: "Senha"
    placeholder:
      en_US: "Enter your password"
      zh_Hans: "输入密码"
      pt_BR: "Digite sua senha"
    help:
      en_US: "Milvus database password"
      zh_Hans: "Milvus 数据库密码"
      pt_BR: "Senha do banco de dados Milvus"
    
  database:
    type: text-input
    required: false
    default: "default"
    label:
      en_US: "Database Name"
      zh_Hans: "数据库名称"
      pt_BR: "Nome do Banco de Dados"
    placeholder:
      en_US: "default"
      zh_Hans: "default"
      pt_BR: "default"
    help:
      en_US: "Milvus database name (default: 'default')"
      zh_Hans: "Milvus 数据库名称（默认：'default'）"
      pt_BR: "Nome do banco de dados Milvus (padrão: 'default')"


tools:
  - tools/milvus_collection_create.yaml
  - tools/milvus_collection_list.yaml
  - tools/milvus_collection_describe.yaml
  - tools/milvus_collection_drop.yaml
  - tools/milvus_search.yaml
  - tools/milvus_insert.yaml
  - tools/milvus_query.yaml
  - tools/milvus_delete.yaml
  - tools/milvus_text_embedding.yaml
  - tools/milvus_text_search.yaml
  - tools/milvus_bm25_search.yaml

extra:
  python:
    source: provider/milvus.py