apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: nginx-ingress
data:
  5003: "dify/dify-plugin-daemon:5003"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-tcp
  namespace: nginx-ingress
spec:
  type: LoadBalancer
  ports:
  - name: tcp-5003
    port: 5003
    targetPort: 5003
    protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dify-plugin
  namespace: dify
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-azure
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # TCP stream configuration
    nginx.ingress.kubernetes.io/backend-protocol: "TCP"
    nginx.ingress.kubernetes.io/tcp-services-configmap: "nginx-ingress/tcp-services"
spec:
  ingressClassName: nginx
  rules:
  - host: dify-plugin.petority.net
    http:
      paths:
      # Plugin daemon debug port (5003) - TCP protocol
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dify-plugin-daemon
            port:
              number: 5003
  tls:
  - hosts:
    - dify-plugin.petority.net
    secretName: dify-plugin-tls