identity:
  name: milvus_collection_create
  author: vibeany
  label:
    en_US: Create Milvus Collection
    zh_Hans: 创建 Milvus 集合
    pt_BR: Criar Coleção Milvus

description:
  human:
    en_US: Create a new Milvus collection with specified schema and configuration using PyMilvus gRPC API. Supports both standard vector collections and BM25-enabled collections for hybrid search.
    zh_Hans: 使用 PyMilvus gRPC API 创建具有指定模式和配置的新 Milvus 集合。支持标准向量集合和支持 BM25 的集合以进行混合搜索。
    pt_BR: Crie uma nova coleção Milvus com esquema e configuração especificados usando PyMilvus gRPC API. Suporta coleções de vetores padrão e coleções habilitadas para BM25 para busca híbrida.
  llm: A tool for creating new Milvus collections with custom schemas using PyMilvus gRPC API, supporting both vector and BM25-enabled collections

parameters:
  - name: collection_name
    type: string
    required: true
    label:
      en_US: Collection Name
      zh_Hans: 集合名称
      pt_BR: Nome da Coleção
    human_description:
      en_US: Name of the new Milvus collection to create
      zh_Hans: 要创建的新 Milvus 集合名称
      pt_BR: Nome da nova coleção Milvus para criar
    form: llm

  - name: dimension
    type: number
    required: true
    label:
      en_US: Vector Dimension
      zh_Hans: 向量维度
      pt_BR: Dimensão do Vetor
    human_description:
      en_US: Dimension of the vector field (1-32768)
      zh_Hans: 向量字段的维度（1-32768）
      pt_BR: Dimensão do campo vetorial (1-32768)
    form: llm

  - name: metric_type
    type: select
    required: false
    default: COSINE
    label:
      en_US: Distance Metric
      zh_Hans: 距离度量
      pt_BR: Métrica de Distância
    human_description:
      en_US: Distance metric for vector similarity calculation
      zh_Hans: 向量相似性计算的距离度量
      pt_BR: Métrica de distância para cálculo de similaridade de vetores
    options:
      - value: COSINE
        label:
          en_US: Cosine Similarity
          zh_Hans: 余弦相似度
          pt_BR: Similaridade Cosseno
      - value: L2
        label:
          en_US: Euclidean Distance (L2)
          zh_Hans: 欧几里德距离 (L2)
          pt_BR: Distância Euclidiana (L2)
      - value: IP
        label:
          en_US: Inner Product
          zh_Hans: 内积
          pt_BR: Produto Interno
    form: form

  - name: auto_id
    type: boolean
    required: false
    default: true
    label:
      en_US: Auto-generate IDs
      zh_Hans: 自动生成 ID
      pt_BR: Gerar IDs Automaticamente
    human_description:
      en_US: Whether to automatically generate unique IDs for records
      zh_Hans: 是否自动为记录生成唯一 ID
      pt_BR: Se deve gerar automaticamente IDs únicos para registros
    form: form

  - name: description
    type: string
    required: false
    label:
      en_US: Description
      zh_Hans: 描述
      pt_BR: Descrição
    human_description:
      en_US: Optional description for the collection
      zh_Hans: 集合的可选描述
      pt_BR: Descrição opcional para a coleção
    form: llm

  - name: enable_bm25
    type: boolean
    required: false
    default: false
    label:
      en_US: Enable BM25 Support
      zh_Hans: 启用 BM25 支持
      pt_BR: Habilitar Suporte BM25
    human_description:
      en_US: Enable BM25 sparse vector support for hybrid search capabilities
      zh_Hans: 启用 BM25 稀疏向量支持以实现混合搜索功能
      pt_BR: Habilita suporte de vetor esparso BM25 para recursos de busca híbrida
    form: form

extra:
  python:
    source: tools/milvus_collection_create.py