identity:
  name: "milvus_text_embedding"
  author: "AI Plugin Developer"
  label:
    en_US: "Text Embedding"
    zh_Hans: "文本嵌入"
    pt_BR: "Embedding de Texto"
description:
  human:
    en_US: "Convert text to vector embeddings using Dify's built-in embedding models"
    zh_Hans: "使用 Dify 内置嵌入模型将文本转换为向量嵌入"
    pt_BR: "Converter texto em embeddings vetoriais usando modelos de embedding integrados do Dify"
  llm: "A tool for converting text to vector embeddings using Dify's integrated model system, eliminating the need for external API configuration"
parameters:
  - name: text
    type: string
    required: true
    label:
      en_US: "Input Text"
      zh_Hans: "输入文本"
      pt_BR: "Texto de Entrada"
    human_description:
      en_US: "The text content to convert to vector embedding"
      zh_Hans: "要转换为向量嵌入的文本内容"
      pt_BR: "O conteúdo de texto para converter em embedding vetorial"
    llm_description: "The text content that will be converted to a vector embedding"
    form: llm
  - name: model
    type: model-selector
    scope: text-embedding
    required: true
    label:
      en_US: "Embedding Model"
      zh_Hans: "嵌入模型"
      pt_BR: "Modelo de Embedding"
    human_description:
      en_US: "Select the embedding model from your Dify workspace configuration"
      zh_Hans: "从您的 Dify 工作区配置中选择嵌入模型"
      pt_BR: "Selecione o modelo de embedding da configuração do seu workspace Dify"
    llm_description: "Embedding model configured in Dify workspace to use for text vectorization"
    placeholder:
      en_US: "Please select an embedding model"
      zh_Hans: "请选择一个嵌入模型"
      pt_BR: "Por favor, selecione um modelo de embedding"
    form: form
  - name: normalize
    type: boolean
    required: false
    default: true
    label:
      en_US: "Normalize Vector"
      zh_Hans: "向量归一化"
      pt_BR: "Normalizar Vetor"
    human_description:
      en_US: "Whether to normalize the embedding vector using L2 normalization (recommended for most use cases)"
      zh_Hans: "是否使用 L2 归一化来归一化嵌入向量（大多数用例推荐）"
      pt_BR: "Se deve normalizar o vetor de embedding usando normalização L2 (recomendado para a maioria dos casos de uso)"
    llm_description: "Whether to apply L2 normalization to the embedding vector (recommended: true)"
    form: form
extra:
  python:
    source: tools/milvus_text_embedding.py